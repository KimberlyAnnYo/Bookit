<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
    </div>
    <div class="col-12 col-md-6 col-xl-3 mb-3">
        <div class="hour">
            <h4 class="time-block">09:00AM</h4>
            <ul class="list-group"> </ul>
        </div>

        <div class="hour">
            <h4 class="time-block">10:00AM</h4>
            <ul class="list-group"> </ul>
        </div>

        <div class="hour">
            <h4 class="time-block">11:00AM</h4>
            <ul class="list-group"> </ul>
        </div>

        <div class="hour">
            <h4 class="time-block">12:00pM</h4>
            <ul class="list-group"> </ul>
        </div>

        <div class="hour">
            <h4 class="time-block">01:PM</h4>
            <ul class="list-group"> </ul>
        </div>

        <div class="hour">
            <h4 class="time-block">02:00PM</h4>
            <ul class="list-group"> </ul>
        </div>

        <div class="hour">
            <h4 class="time-block">03:00PM</h4>
            <ul class="list-group"> </ul>
        </div>


        <div class="hour">
            <h4 class="time-block">04:00PM</h4>
            <ul class="list-group"> </ul>
        </div>

        <div class="hour">
            <h4 class="time-block">05:00PM</h4>
            <ul class="list-group"> </ul>
        </div>
</div>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
